<!DOCTYPE html>

  <style>

    .crossword-board-container {
      position: relative;
    }

    .crossword-board > img {
      width: 900px;
      height: 600px;
      object-fit: cover;
    }

    .crossword-board {
      position: absolute;
      z-index: 1;
      width: 900px;
      background: transparent;
      display: grid;
      grid-template-columns: 50px 50px 50px 50px 50px 50px 50px 50px 50px 50px 50px 50px 50px 50px 50px 50px 50px 50px ;
      grid-template-rows: 50px 50px 50px 50px 50px 50px 50px 50px 50px 50px 50px 50px ;
      border: 1px solid #000000;
    }

    .crossword-board__item {
      color: #000;
      padding: 5px;
      font-size: 20px;
      text-align: center;
      border: 1px solid #000000;
      position: relative;
      text-transform: uppercase;
      z-index: 100;
      background: transparent;
    }

    .crossword-board__item.final-cell {
      background: orange;
    }

    .blocked {
      background: transparent;
    }

    .crossword-board__item.blank {
      background: white;
      opacity: 80%;
    }

    .crossword-board--labels {
      position: absolute;
      z-index: 60;
    }

    .crossword-board__item-label {
      position: relative;
      background: white;
      opacity: 80%;
    }

    .crossword-board__item-label-text {
      position: absolute;
      top: 2px;
      left: 2px;
      font-size: 14px;
      line-height: 1;
    }

    /* The cell numberings use CSS grid positioning https://cssgridgarden.com/ */
    .crossword-board__item-label--1 {
      grid-column: 1/1;
      grid-row: 1/1;
    }

    .crossword-board__item-label--2 {
      grid-column: 11/11;
      grid-row: 1/1;
    }

    .crossword-board__item-label--3 {
      grid-column: 15/15;
      grid-row: 1/1;
    }

    .crossword-board__item-label--4 {
      grid-column: 17/17;
      grid-row: 1/1;
    }

    .crossword-board__item-label--5 {
      grid-column: 14/14;
      grid-row: 2/2;
    }

    .crossword-board__item-label--6 {

      grid-row: 3/3;

    .crossword-board__item-label--7 {
